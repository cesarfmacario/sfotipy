{% extends 'sfotipy/base.html' %}

{% block title %}
    Artista
{% endblock %}

{% block content %}

    <div class="form2">
        <h2>Artista{{ artist }}</h2>
        <hr>
        <form method="post" onsubmit="return mensaje()" enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Guardar!" class="button2"/>
        </form>    
    </div>
{% endblock %}
